<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Apo'yu Tokatla!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #ffe0e6;
      padding-top: 50px;
    }
    h1 {
      color: #b30000;
      font-size: 3em;
    }
    #tokatButton {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px #990000;
    }
    #tokatButton:active {
      box-shadow: 0 2px #990000;
      transform: translateY(3px);
    }
    #count {
      font-size: 2em;
      margin-top: 20px;
      color: #990000;
    }
    #apoVideo {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ’¥ Apo'yu Tokatla! ğŸ’¥</h1>

  <!-- Buton Kodu -->
  <button id="tokatButton">TOKATLA!</button>

  <!-- Tokat SayÄ±sÄ± GÃ¶stergesi -->
  <div id="count">Tokat SayÄ±sÄ±: 0</div>

  <!-- Video DosyasÄ±nÄ± Eklemek -->
  <video id="apoVideo" width="560" height="315" controls>
    <source src="https://github.com/zumraaydin/apoyu-tokatla/raw/refs/heads/main/apotokat.mp4" type="video/mp4">
    TarayÄ±cÄ±nÄ±z video oynatmayÄ± desteklemiyor.
  </video>

  <script>
    // LocalStorage'dan sayac deÄŸerini al
    let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0;

    const button = document.getElementById('tokatButton');
    const counter = document.getElementById('count');
    const apoVideo = document.getElementById('apoVideo');

    // SayacÄ± ekranda gÃ¶ster
    counter.innerText = `Tokat SayÄ±sÄ±: ${count}`;

    button.addEventListener('click', () => {
      count++;
      counter.innerText = `Tokat SayÄ±sÄ±: ${count}`;
      
      // LocalStorage'a yeni sayacÄ± kaydet
      localStorage.setItem('count', count);

      // Video'nun baÅŸÄ±ndan baÅŸlamasÄ±nÄ± engelle
      if (apoVideo.paused) {
        apoVideo.currentTime = 0;
        apoVideo.play();
      } else {
        apoVideo.play(); // Video duraklatÄ±ldÄ±ysa devam etmesini saÄŸla
      }
    });
  </script>
</body>
</html>
