<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Apo'yu Tokatla!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #ffe0e6;
      padding-top: 50px;
    }
    h1 {
      color: #b30000;
      font-size: 3em;
    }
    #tokatButton {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px #990000;
    }
    #tokatButton:active {
      box-shadow: 0 2px #990000;
      transform: translateY(3px);
    }
    #count {
      font-size: 2em;
      margin-top: 20px;
      color: #990000;
    }
    #apo {
      margin-top: 40px;
      width: 300px;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¥ Apo'yu Tokatla! ðŸ’¥</h1>

  <!-- Buton Kodu -->
  <button id="tokatButton">TOKATLA!</button>

  <!-- Tokat SayÄ±sÄ± GÃ¶stergesi -->
  <div id="count">Tokat SayÄ±sÄ±: 0</div>

  <!-- Apo'nun GÃ¶rseli -->
  <img id="apo" src="https://cdn1.ntv.com.tr/gorsel/4yddu6J-GUKlxbpw0OCAag.jpg?width=960&mode=crop&scale=both" alt="Apo">

  <!-- Video DosyasÄ±nÄ± Eklemek -->
  <video id="apoVideo" width="560" height="315" controls>
    <source src="https://github.com/zumraaydin/apoyu-tokatla/raw/refs/heads/main/apo...mp4" type="video/mp4">
    TarayÄ±cÄ±nÄ±z video oynatmayÄ± desteklemiyor.
  </video>

  <script>
    let count = 0;
    const button = document.getElementById('tokatButton');
    const counter = document.getElementById('count');
    const apoImg = document.getElementById('apo');
    const apoVideo = document.getElementById('apoVideo');

    button.addEventListener('click', () => {
      count++;
      counter.innerText = `Tokat SayÄ±sÄ±: ${count}`;
      apoImg.style.transform = 'rotate(-10deg)';
      setTimeout(() => apoImg.style.transform = 'rotate(10deg)', 100);
      setTimeout(() => apoImg.style.transform = 'rotate(0deg)', 200);

      // Video'yu oynat
      apoVideo.currentTime = 0;
      apoVideo.play();
    });
  </script>
</body>
</html>
